<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archery Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Draw and Release</h1>

    <!-- start ,scores and arrows -->
    <div id="topContainer">
      <div id="start">
        <div>
          <button id="level">
            <i class="material-icons">more_vert</i>
          </button>
          <div id="level-menu" class="hidden">
            <button onclick="setLevel('easy')">easy</button>
            <button onclick="setLevel('medium')">medium</button>
            <button onclick="setLevel('hard')">hard</button>
          </div>
        </div>
        <div><button id="startButton" onclick="shoot()">Start</button></div>
      </div>
      <div class="stats">
        <div id="score">Score:</div>
        <div id="scorebox" class="record">0</div>
      </div>
      <div class="stats">
        <div id="arrowbox" class="record">10</div>
        <div id="Tarrows">üèπ</div>
      </div>
    </div>
    <!-- the game images -->
    <div id="game-area">
      <div id="bow"></div>
      <div id="arrow"></div>
      <div id="target"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
